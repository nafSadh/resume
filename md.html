<html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script language="javascript">
    function combine(lines) {
        var str = ''
        for (var line in lines) {
            str += lines + '\n'
        }
    }

    $(function () {
        $.get("resume.json", function (data) {
            var resume = JSON.parse(data);
            var markdown = resume.name + "===============================\n"
            markdown += combine(resume.highlights)
            $('#content-markdown').html(markdown)
        });
    });
</script>
<body>
<div id="content-markdown"></div>
</body>
</html>
